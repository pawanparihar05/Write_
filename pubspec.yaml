name: write_it_down
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

# DEPENDENCIES
dependencies:
  flutter:
    sdk: flutter

  # CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # FLUTTER SVG
  flutter_svg: ^2.0.3
  # NATIVE SPLASH SCREEN
  flutter_native_splash: ^2.2.19
  # SQFLITE FOR LOCAL DB
  sqflite: ^2.2.6

# SPLASH SCREEN SETUP, MAKE SURE TO USE 4X IMAGE ELSE SIZE WILL BE WRONG
# RUN BELOW COMMAND AFTER SETUP TO GENERATE SPLASH SCREEN
# flutter clean && flutter pub get && flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#000000"
  image: images/ic_splash_logo.png

# DEV DEPENDENCIES
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # ASSETS
  assets:
    - images/
    - assets/
    - assets/svg/

  # FONTS
  fonts:
    - family: SfUiDisplay
      fonts:
        - asset: fonts/sf_ui_display/sf_ui_thin.ttf
          weight: 300
        - asset: fonts/sf_ui_display/sf_ui_regular.ttf
          weight: 400
        - asset: fonts/sf_ui_display/sf_ui_medium.ttf
          weight: 500
        - asset: fonts/sf_ui_display/sf_ui_semibold.ttf
          weight: 600
        - asset: fonts/sf_ui_display/sf_ui_bold.ttf
          weight: 700

    - family: Playfair
      fonts:
        - asset: fonts/playfair/playfair_regular.ttf
          weight: 400
        - asset: fonts/playfair/playfair_medium.ttf
          weight: 500
        - asset: fonts/playfair/playfair_semibold.ttf
          weight: 600
        - asset: fonts/playfair/playfair_bold.ttf
          weight: 700
